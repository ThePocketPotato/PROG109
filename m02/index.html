  <body>
     <table border="1">
       <tr>
         <th width="150" colspan="8"><h1>HTML Table Example</h1></th>
       </tr>

       <tr>
         <th width="150" colspan="4">Week Starting</th>

       </tr>

       <tr>
         <td width="150" colspan="4"><b>Day of the Week</b></td>

       </tr>
       <tr>
         <td width="150" colspan="4">Monday</td>
         <td width="150">Spinach Feta Pizza</td>
       </tr>
       <tr>

       </tr>

         <td width="150"></td>
       </tr>
       <tr>
         <td width="150" colspan="4">Thursday</td>
         <td width="150"></td>
       </tr>
       <tr>
         <td width="150" colspan="4">Friday</td>
         <td width="150"></td>
       </tr>
       <tr>
         <td width="150" colspan="4">Saturday</td>
         <td width="150"></td>
       </tr>
       <tr>
         <td width="150" colspan="4">Sunday</td>
         <td width="150"></td>
       </tr>
    </table>
</body>
</html>
