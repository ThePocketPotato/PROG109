<!DOCTYPE html>
<html>
    <head>
    <title>Artifact 05</title>
  <link rel="stylesheet" href="styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class='photo'></div>
      <div id='description'></div>
      <div id = 'buttons'>
      <button onclick="last_slide();">Last Slide</button>
      <button onclick="next_slide();">Next Slide</button>
          </div>
      <div id="footer"><p><a href="http://validator.w3.org/check?uri=https://thepocketpotato.github.io/PROG109/Artifact05/index" target="_blank"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88"></a>
  <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://thepocketpotato.github.io/PROG109/Artifact05/index" target="_blank"><img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"></a></p></div>

<script type="text/javascript"> 
var frame = 0;
let photo = document.getElementByClass("photo");
    let description = document.getElementById("description");
photo.innerHTML = "<img src = 'images/slide0.png' alt = 'slide0'>";
    description.innerHTML = "The first website created in this course. It is a resume using pure HTML.";
 setInterval(next_slide, 10000);
    function next_slide() {
    if (frame == 0) {
        frame++;
        photo.innerHTML = "<img src = 'images/slide1.png' alt = 'slide1'>";
        description.innerHTML = "A chessboard website made without any tables and only CSS.";
    }else if (frame == 1) {
        frame++;
        photo.innerHTML = "<img src = 'images/slide2.png' alt = 'slide2'>";
        description.innerHTML = "A website that allows the user to customize the size, color, and shape of a rhombus using javascript.";
    }else if (frame == 2) {
        frame++;
        photo.innerHTML = "<img src = 'images/slide3.png' alt = 'slide3'>";
        description.innerHTML = "A website that accepts input from the user and checks to see if the values are valid using javascript.";
    }else if (frame == 3) {
        frame++;
        photo.innerHTML = "<img src = 'images/slide4.png' alt = 'slide4'>";
        description.innerHTML = "A website that shows a slideshow containing all of the artifacts I have created in this course. It changes slides every 10 seconds or can be controlled using two buttons.";
    }else if (frame == 4) {
        frame = 0;
        photo.innerHTML = "<img src = 'images/slide0.png' alt = 'slide0'>";
        description.innerHTML = "The first website created in this course. It is a resume using pure HTML.";
    }
    }
         function last_slide() {
    if (frame == 0) {
        frame = 4;
        photo.innerHTML = "<img src = 'images/slide4.png' alt = 'slide4'>";
        description.innerHTML = "A website that shows a slideshow containing all of the artifacts I have created in this course. It changes slides every 10 seconds or can be controlled using two buttons.";
    }else if (frame == 1) {
        frame--;
        photo.innerHTML = "<img src = 'images/slide0.png' alt = 'slide0'>";
        description.innerHTML = "The first website created in this course. It is a resume using pure HTML.";
    }else if (frame == 2) {
        frame--;
        photo.innerHTML = "<img src = 'images/slide1.png' alt = 'slide1'>";
        description.innerHTML = "A chessboard website made without any tables and only CSS.";
    }else if (frame == 3) {
        frame--;
        photo.innerHTML = "<img src = 'images/slide2.png' alt = 'slide2'>";
        description.innerHTML = "A website that allows the user to customize the size, color, and shape of a rhombus using javascript.";
    }else if (frame == 4) {
        frame--;
        photo.innerHTML = "<img src = 'images/slide3.png' alt = 'slide3'>";
        description.innerHTML = "A website that accepts input from the user and checks to see if the values are valid using javascript.";
    }
    }   
</script>
      </body>
</html>
